<div ng-controller="TodosCtrl">
<h1>Todos</h1>
<ul>
  <li ng-repeat="todo in todos"> 
    <div ng-hide="todo.editable">
      <p>{{todo.description}}</p>
      <button ng-click="edit(todo)">Edit</button>
    </div>
    <div ng-show="todo.editable">
      <form>
        <div class="form-input">
          <input id="todo" ng-model="editableTodo.description"></input>
        </div>
        <button ng-click="updateTodo(editableTodo, $index)">Save</button>
        <button ng-click="cancelEdit(todo)">Cancel</button>
      </form>
    </div>
  </li>
</ul>
