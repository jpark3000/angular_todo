<form class="auth-form" ng-controller="AuthCtrl">
  <div class="form-input">
    <input id="email" placeholder="Email" ng-model="formInfo.email">
  </div>
  <div class="form-input">
    <input id="password" type="password" placeholder="Password" ng-model="formInfo.password">
  </div>
  <a id="signup-link" href="#" ng-click="authorize(formInfo, '')">Sign Up</a>
  <a id="login-link" href="#" ng-click="authorize(formInfo, '/sign_in')">Log In</a>
</form>
